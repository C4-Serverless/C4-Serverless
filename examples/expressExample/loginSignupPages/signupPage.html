<html>

<head>
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="loginSignup.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="application/javascript" src="/index.js"></script>
</head>

<body>
    <div class="cloudniite-working">
        **** Cloudniite working ****
        <p>
            When a user visits this page, the express server will call 
            the cloudniite library to warmup the functions that handle signing up a user.  
        </p>
    </div>
    <div id="signup-form">
        <h3>Signup</h3>
        <form>
            <div class="username">
                <label>Username</label>
                <input type='text' />
            </div>

            <div class="password">
                <label>Password</label>
                <input type='text' />
            </div>

        </form>
    </div>
</body>

</html>
